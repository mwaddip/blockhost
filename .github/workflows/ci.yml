name: CI â€” Tests & Package Build

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      backend:
        description: 'Provisioner backend to build'
        type: string
        default: 'proxmox'

jobs:
  rust-tests:
    name: Rust Tests (libpam-web3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init required submodules
        run: git submodule update --init libpam-web3

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libpam-web3

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpam0g-dev libssl-dev libclang-dev

      - name: Run tests
        working-directory: libpam-web3
        run: cargo test --features nft

  engine-tests:
    name: Engine Tests (Hardhat)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init required submodules
        run: git submodule update --init blockhost-engine

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: blockhost-engine
        run: npm install

      - name: Run tests
        working-directory: blockhost-engine
        run: npm test

  forge-tests:
    name: Forge Tests (Contracts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init required submodules
        run: git submodule update --init libpam-web3

      - uses: foundry-rs/foundry-toolchain@v1

      - name: Install Solidity dependencies
        working-directory: libpam-web3/contracts
        run: forge install foundry-rs/forge-std OpenZeppelin/openzeppelin-contracts --no-git

      - name: Run tests
        working-directory: libpam-web3/contracts
        run: forge test -vv

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    env:
      BACKEND: ${{ inputs.backend || 'proxmox' }}
    steps:
      - uses: actions/checkout@v4
      - name: Init required submodules
        run: |
          git submodule update --init blockhost-common blockhost-engine blockhost-broker libpam-web3 facts
          git submodule update --init blockhost-provisioner-${{ env.BACKEND }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libpam-web3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: foundry-rs/foundry-toolchain@v1

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev libpam0g-dev libssl-dev libclang-dev

      - name: Build all packages
        run: ./scripts/build-packages.sh --backend "$BACKEND"

      - name: Verify packages
        run: ./scripts/ci-verify-packages.sh --backend "$BACKEND"

      - name: Upload host packages
        uses: actions/upload-artifact@v4
        with:
          name: host-packages
          path: packages/host/*.deb
          retention-days: 7

      - name: Upload template packages
        uses: actions/upload-artifact@v4
        with:
          name: template-packages
          path: packages/template/*.deb
          retention-days: 7
