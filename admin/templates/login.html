<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlockHost Admin</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #22c55e;
            --error: #ef4444;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .login-logo .block { color: var(--primary); }
        .login-logo .host { color: var(--text); }
        .login-logo .admin { color: var(--text-muted); font-weight: 400; font-size: 0.875rem; margin-left: 0.25rem; }

        .challenge-box {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.25rem;
            text-align: center;
        }

        .challenge-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .challenge-code {
            font-family: monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--primary);
        }

        .challenge-machine {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .challenge-machine code {
            color: var(--text);
            background: var(--bg-input);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.8125rem;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.25rem 0;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: 0.375rem;
        }

        .form-group input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            color: var(--text);
            font-family: monospace;
            font-size: 0.8125rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            width: 100%;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            color: #fff;
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { background: var(--primary); }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }

        .btn-metamask { background: #e2761b; margin-bottom: 0.75rem; }
        .btn-metamask:hover:not(:disabled) { background: #c46315; }

        .sign-link {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .sign-link a {
            color: var(--primary);
            font-size: 0.8125rem;
            text-decoration: none;
        }

        .sign-link a:hover { text-decoration: underline; }

        .alert {
            padding: 0.625rem 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
            display: none;
        }

        .alert.visible { display: block; }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
        }

        .spinner-sm {
            width: 0.875rem;
            height: 0.875rem;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <span class="block">Block</span><span class="host">Host</span>
            <span class="admin">admin</span>
        </div>

        <div id="alert" class="alert"></div>

        <div class="challenge-box">
            <div class="challenge-label">Challenge Code</div>
            <div class="challenge-code" id="otp-code">{{ code }}</div>
            <div class="challenge-machine">Machine: <code id="machine-id">{{ hostname }}</code></div>
        </div>

        <div class="sign-link">
            Open <a href="{{ admin_prefix }}/sign" target="_blank">{{ admin_prefix }}/sign</a> to sign with the signing page
        </div>

        <!-- Path B: Inline MetaMask -->
        <button class="btn btn-metamask" id="btn-metamask" onclick="signWithMetaMask()">
            Sign with MetaMask
        </button>

        <div class="divider">or paste signature</div>

        <!-- Path A: Manual paste -->
        <div class="form-group">
            <label for="sig-input">Signature (0x...)</label>
            <input type="text" id="sig-input" placeholder="0x..." autocomplete="off" spellcheck="false">
        </div>

        <button class="btn btn-primary" id="btn-verify" onclick="verifySignature()">
            Verify &amp; Login
        </button>
    </div>

    <script>
        const CODE = "{{ code }}";
        const HOSTNAME = "{{ hostname }}";
        const MESSAGE = "Authenticate to " + HOSTNAME + " with code: " + CODE;

        function showAlert(msg, type) {
            const el = document.getElementById('alert');
            el.textContent = msg;
            el.className = 'alert alert-' + type + ' visible';
        }

        function clearAlert() {
            document.getElementById('alert').className = 'alert';
        }

        async function submitSignature(signature) {
            clearAlert();
            const btn = document.getElementById('btn-verify');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-sm"></span> Verifying...';

            try {
                const res = await fetch('{{ admin_prefix }}/api/auth/verify', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code: CODE, signature: signature}),
                });
                const data = await res.json();
                if (data.ok) {
                    showAlert('Authenticated â€” redirecting...', 'success');
                    window.location.href = '{{ admin_prefix }}';
                } else {
                    showAlert(data.error || 'Verification failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Verify & Login';
                }
            } catch (e) {
                showAlert('Network error: ' + e.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Verify & Login';
            }
        }

        function verifySignature() {
            const sig = document.getElementById('sig-input').value.trim();
            if (!sig) {
                showAlert('Paste a signature first', 'error');
                return;
            }
            submitSignature(sig);
        }

        async function signWithMetaMask() {
            clearAlert();
            if (typeof window.ethereum === 'undefined') {
                showAlert('MetaMask not detected in this browser', 'error');
                return;
            }

            const btn = document.getElementById('btn-metamask');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-sm"></span> Waiting for signature...';

            try {
                const accounts = await window.ethereum.request({method: 'eth_requestAccounts'});
                const addr = accounts[0];
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [MESSAGE, addr],
                });
                btn.textContent = 'Sign with MetaMask';
                btn.disabled = false;
                submitSignature(signature);
            } catch (e) {
                btn.textContent = 'Sign with MetaMask';
                btn.disabled = false;
                if (e.code === 4001) {
                    showAlert('Signing cancelled', 'error');
                } else {
                    showAlert('MetaMask error: ' + (e.message || e), 'error');
                }
            }
        }

        // Allow Enter key in signature input
        document.getElementById('sig-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') verifySignature();
        });
    </script>
</body>
</html>
